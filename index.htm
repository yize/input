<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="gbk">
    <title>input模拟</title>
    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.1.6/kissy-min.js"></script>
</head>
<body>
<style type="text/css">
    body {
        height: 1000px;
    }

    .weibo-wrap {
        width: 122px;
        height: 32px;
        background: url("images/weibo.jpg") no-repeat;
    }

    .quanzi-wrap {
        width: 161px;
        height: 40px;
        background: url("images/quanzi.jpg") no-repeat;
    }

</style>
<h3>微博按钮</h3>

<div class="weibo-wrap" node-type="inputWrap">
    <input type="file" class="input-test" size="1" hidefocus="true" style="display: none;">
</div>
<h3>圈子按钮</h3>

<div class="quanzi-wrap" node-type="inputWrap">
    <input type="file" class="input-test" size="1" hidefocus="true" style="display: none;">
</div>

<h3></h3>
<script type="text/javascript" src="./js/input.js"></script>

</html>
